<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO fx‑991ES Plus (Clone)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-header">
            <div class="brand">CASIO</div>
            <div class="model">fx‑991ES PLUS</div>
            <div class="mode-indicators" id="mode-bar">
                <span class="mode active">COMP</span>
                <!-- Future modes: STAT, TABLE, EQN, etc. -->
            </div>
        </div>

        <div class="display">
            <div class="expression" id="expression">0</div>
            <div class="result" id="result"> </div>
        </div>

        <!-- Future: soft-keys row (SHIFT, ALPHA, MODE, SETUP, etc.) -->
        <div class="buttons">
            <button class="clear" onclick="clearCalc()">AC</button>
            <button class="backspace" onclick="backspace()">DEL</button>
            <button class="operator" onclick="addOperator('/')">÷</button>
            
            <button onclick="addNumber('7')">7</button>
            <button onclick="addNumber('8')">8</button>
            <button onclick="addNumber('9')">9</button>
            <button class="operator" onclick="addOperator('*')">×</button>
            
            <button onclick="addNumber('4')">4</button>
            <button onclick="addNumber('5')">5</button>
            <button onclick="addNumber('6')">6</button>
            <button class="operator" onclick="addOperator('-')">−</button>
            
            <button onclick="addNumber('1')">1</button>
            <button onclick="addNumber('2')">2</button>
            <button onclick="addNumber('3')">3</button>
            <button class="operator" onclick="addOperator('+')">+</button>
            
            <button class="zero" onclick="addNumber('0')">0</button>
            <button onclick="addDecimal()">.</button>
            <button class="equals" onclick="calculate()">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
